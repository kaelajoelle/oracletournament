<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter Access Code · Oracle Trials</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#f8f2df;
      --panel:#f5eed5;
      --ink:#3b2b1a;
      --muted:#6e5a3e;
      --accent:#b38b46;
    }
    body {
      margin: 0;
      font-family: 'Open Sans', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    main {
      width: min(420px, 100%);
      background: var(--panel);
      border: 2px solid rgba(0,0,0,0.08);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: 32px 28px;
    }
    h1 {
      margin-top: 0;
      font-family: 'IM Fell English SC', serif;
      letter-spacing: 0.04em;
      font-size: clamp(1.4rem, 4vw, 1.9rem);
      text-align: center;
    }
    p {
      margin: 0 0 18px;
      text-align: center;
      color: var(--muted);
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"] {
      width: 100%;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.2);
      padding: 12px 14px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      margin-top: 18px;
      padding: 12px 16px;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      font-size: 1rem;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
    }
    button:disabled {
      opacity: .5;
      cursor: not-allowed;
    }
    .message {
      margin-top: 12px;
      text-align: center;
      font-weight: 600;
      color: #b24a3a;
      min-height: 1.4em;
    }
  </style>
</head>
<body>
  <main>
    <h1>Enter Your Access Code</h1>
    <p>Use the code that matches your name on the roster.</p>
    <form id="access-code-form" autocomplete="off">
      <label for="player-key">Access code</label>
      <input type="text" id="player-key" name="player-key" required placeholder="e.g., kaela123" />
      <button type="submit">Continue</button>
      <div class="message" id="status" role="status" aria-live="polite"></div>
    </form>
  </main>
  <script>
    const STORAGE_KEY = 'player_key';
    const form = document.getElementById('access-code-form');
    const input = document.getElementById('player-key');
    const status = document.getElementById('status');
    function showMessage(text) {
      status.textContent = text || '';
    }
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const key = (input.value || '').trim().toLowerCase();
      if(!key){
        showMessage('Enter your access code.');
        input.focus();
        return;
      }
      try {
        localStorage.setItem(STORAGE_KEY, key);
      } catch (err) {
        console.error('Unable to save player key', err);
        showMessage('Saving the code failed. Check your browser settings.');
        return;
      }
      showMessage('Loading…');
      window.location.href = './index.html';
    });
    input.focus();
  </script>
</body>
</html>
